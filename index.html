<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverse</title>
    <style>
        body{
            margin:200px 350px;
            background-color: gray;
        }
        div{
            text-align: center;
            background-color:indianred;
            height:20vh;
            width:50vw;
            padding-top: 50px;
        }
        button{
            border:none;
            padding: 5px 20px;
            background-color: rgb(187, 233, 23);
        }
    </style>
</head>
<body>
    <div>
    <h2 style="color:white">Reverse the number</h2>

    <input type ="number" id="input" />
    <button id="button">Reverse the Number</button>
    <p id="output"></p>
</div>
    <script>

        let btn = document.getElementById('button');
        btn.addEventListener('click', function() {
            let inp = document.getElementById('input');
            let str = inp.value;
            let reveresed_str = reverseString(str);

            let op = document.getElementById('output');
            op.innerText = reveresed_str;
        });

        function reverseString(str) {
            //TODO: Add Logic
            let output_str = "";

            for (let i = str.length - 1; i>=0; i--) {
                let single_character = str.charAt(i);
                // output_str = output_str + single_character;
                output_str += single_character;
            }

            return output_str;
        }

    </script>

</body>

</html>
